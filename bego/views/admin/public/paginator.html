<!--分页样式公共部分-->
<div class="re-page clearfix" style="align:'center';" >
    {{if gt .paginator.PageNums 1}}
    <ul class="pagination pagination-sm">
        {{if .paginator.HasPrev}}
        <li><a href="{{.paginator.PageLinkFirst}}">首页</a></li>
        <li><a href="{{.paginator.PageLinkPrev}}">&lt;</a></li>
        {{else}}
        <li class="disabled"><a>首页</a></li>
        <li class="disabled"><a>&lt;</a></li>
        {{end}}
        {{range $index, $page := .paginator.Pages}}
        <li{{if $.paginator.IsActive .}} class="active"{{end}}>
        <a href="{{$.paginator.PageLink $page}}">{{$page}}</a>
        </li>
        {{end}}
        {{if .paginator.HasNext}}
        <li><a href="{{.paginator.PageLinkNext}}">&gt;</a></li>
        <li><a href="{{.paginator.PageLinkLast}}">最后一页</a></li>
        {{else}}
        <li class="disabled"><a>&gt;</a></li>
        <li class="disabled"><a>末页</a></li>
        {{end}}
    </ul>
    {{end}}
</div>
<!--分页样式公共部分-->
